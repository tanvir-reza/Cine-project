{% extends 'adminbase.html' %}
{% block body %}
<div class="container text-center">
          <h1 class="text-bold  mt-5 ">All Categories</h1>
          <a href="{% url 'addmovie' %}" class="btn btn-primary">Add Category</a>
          <table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Category Name</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    {% for c in categories %}
        <tr>
        <th scope="row ">{{forloop.counter}}</th>
        <td class="fw-bold text-info">{{c.name}}</td>
        <td>
        <a href="{% url "movieupdate" c.id %}" class="btn btn-primary">Edit</a>
        <a href="{% url "moviedelete" c.id %}" class="btn btn-danger">Delete</a>
        </td>
        </tr>
    {% endfor %}
    
    
  </tbody>
</table>

          
</div>
{% endblock body %}
